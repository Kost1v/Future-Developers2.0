<section class="project-section" id="project-section-id">
  <div class="container">
    <h2 class="projects-title">PROJECTS</h2>
    <div class="control-desktop">
      <div class="background-white">
        <ul class="technology-list">
          <li class="technology-list-item">#react</li>
          <li class="technology-list-item">#js</li>
          <li class="technology-list-item">#node js</li>
          <li class="technology-list-item">#git</li>
        </ul>
        <h3 class="project">
          Programming Across Borders: Ideas, Technologies, Innovations
        </h3>
        <a
          class="project-link"
          target="_blank"
          rel="noopener noreferrer"
          href="https://github.com/Kost1v/Future-Developers"
          >See project</a
        >
      </div>
      <div class="background-dark">
        <picture class="box-for-img">
          <source
            media="(min-width: 768px)"
            srcset="
              images/project/project-desktop-img1-min.png    1x,
              images/project/project-desktop-img1@2x-min.png 2x
            "
          />
          <source
            media="(max-width: 767px)"
            srcset="
              images/project/project-mobile-img1-min.png    1x,
              images/project/project-mobile-img1@2x-min.png 2x
            "
          />
          <img
            src="/src/images/project/im.png"
            alt="firsrt project"
            class="images-project"
          />
        </picture>
      </div>
    </div>
    <div class="button-control" id="custom-control">
      <button
        type="button"
        class="button-prev swiper-button-lock"
        aria-label="Previous slider review"
      >
        <svg class="arrow-icon">
          <use href="./images/svg/symbol-defs.svg#icon-arrow-narrow-left"></use>
        </svg>
      </button>
      <button
        type="button"
        class="button-next swiper-button-lock"
        aria-label="Next slider review"
      >
        <svg class="arrow-icon">
          <use
            href="./images/svg/symbol-defs.svg#icon-arrow-narrow-right"
          ></use>
        </svg>
      </button>
    </div>
  </div>
</section>
